<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Responsive Banner</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>
  <main id="main" role="main">
    <section class="banner">
      <div>
        <div class="embed embed-16by9">
          <img class="img-flex embed-item" src="images/earth-horizon.jpg" alt="Image of the earths horizon from outer space">
        </div>
      </div>
      <div class="island banner-text dark-blue grid">
        <h1 class="white nina unit xs-1 s-1 m-1-2 l-1-2">The Planet Earth</h1>
        <p class="white max-length unit xs-1 s-1 m-1-2 l-1-2">An amazingly species rich, varied climate planet, the third, and only habitable, planet in the Solar System, located about 25 000 ly from the Galactic Centre.</p>
        <div class="white unit xs-1 s-1 m-1-2 l-1-2">
          <a class="push-0 kilo btn" href="#" aria-label="Book a star cruise">Book a star cruise</a>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
